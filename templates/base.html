<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Claude Code 可视化{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .conversation-item {
            border-left: 4px solid #007bff;
            margin-bottom: 1rem;
        }
        .conversation-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .project-badge {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .search-highlight {
            background-color: yellow;
            padding: 0 2px;
        }
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .main-content {
            padding: 2rem;
        }
        .formatted-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 100%;
        }
        .formatted-content code {
            background-color: #f8f9fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .formatted-content pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 10px 0;
        }
        .message {
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .message-header {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <h5 class="mb-4">
                    <i class="fas fa-robot me-2"></i>
                    Claude Code 可视化
                </h5>
                <nav class="nav flex-column">
                    <a class="nav-link" href="/">
                        <i class="fas fa-home me-2"></i>首页
                    </a>
                    <a class="nav-link" href="/conversations">
                        <i class="fas fa-comments me-2"></i>对话历史
                    </a>
                    <a class="nav-link" href="/search">
                        <i class="fas fa-search me-2"></i>搜索
                    </a>
                </nav>

                <hr>

                <div class="mt-4">
                    <h6>快速统计</h6>
                    <div id="quick-stats">
                        <div class="small text-muted">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 加载快速统计
        fetch('/api/stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById('quick-stats').innerHTML = `
                    <div class="small">
                        <div><i class="fas fa-comment me-1"></i> ${data.total_conversations} 条对话</div>
                        <div><i class="fas fa-folder me-1"></i> ${data.projects.length} 个项目</div>
                        <div><i class="fas fa-layer-group me-1"></i> ${data.sessions} 个会话</div>
                    </div>
                `;
            })
            .catch(err => {
                document.getElementById('quick-stats').innerHTML = '<div class="small text-danger">加载失败</div>';
            });

        // 对话详情模态框
        function showConversationDetails(sessionId) {
            currentSessionId = sessionId; // 设置当前会话ID
            fetch(`/api/conversation/${sessionId}`)
                .then(response => response.json())
                .then(data => {
                    const modal = new bootstrap.Modal(document.getElementById('conversationModal'));

                    let content = `
                        <div class="mb-3">
                            <h6><i class="fas fa-info-circle me-2"></i>对话信息</h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>会话ID:</strong> <small class="text-muted">${data.conversation.sessionId}</small></p>
                                    <p><strong>时间:</strong> ${data.conversation.formatted_time}</p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>项目:</strong> <small>${data.conversation.project}</small></p>
                                    <p><strong>问题:</strong> ${data.conversation.display}</p>
                                </div>
                            </div>
                        </div>
                    `;

                    if (data.has_full_content && data.conversation.full_conversation) {
                        content += '<h6><i class="fas fa-comments me-2"></i>完整对话</h6>';
                        content += '<div style="max-height: 500px; overflow-y: auto;">';

                        data.conversation.full_conversation.forEach((message, index) => {
                            const isUser = message.type === 'user';
                            const bgClass = isUser ? 'bg-primary bg-opacity-10 border-start border-primary border-3' : 'bg-success bg-opacity-10 border-start border-success border-3';
                            const badgeClass = isUser ? 'bg-primary' : 'bg-success';
                            const icon = isUser ? 'fa-user' : 'fa-robot';
                            const speaker = isUser ? '用户' : 'Claude';

                            content += `
                                <div class="message p-3 mb-2 ${bgClass}" style="border-radius: 8px;">
                                    <div class="message-header mb-2">
                                        <span class="badge ${badgeClass}">
                                            <i class="fas ${icon} me-1"></i>${speaker}
                                        </span>
                                        ${message.formatted_time ? '<small class="text-muted ms-2">' + message.formatted_time + '</small>' : ''}
                                    </div>
                                    <div class="message-content">
                                        <div class="formatted-content">${message.content.replace(/\\n/g, '<br>')}</div>
                                    </div>
                                </div>
                            `;
                        });
                        content += '</div>';
                    } else {
                        content += '<div class="alert alert-warning"><i class="fas fa-exclamation-triangle me-2"></i>此对话记录仅包含问题内容，完整对话内容未找到。</div>';
                    }

                    document.getElementById('modalContent').innerHTML = content;
                    modal.show();
                })
                .catch(err => {
                    console.error('获取对话详情失败:', err);
                    document.getElementById('modalContent').innerHTML = '<div class="alert alert-danger">加载对话详情失败</div>';
                });
        }

        // 当前查看的会话ID（用于复制功能）
        let currentSessionId = null;

        // 复制当前对话
        function copyCurrentConversation() {
            if (!currentSessionId) {
                alert('无法获取当前对话ID');
                return;
            }

            fetch(`/api/conversation/${currentSessionId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.conversation && data.conversation.full_conversation) {
                        let fullText = `对话记录\\n项目: ${data.conversation.project}\\n时间: ${data.conversation.formatted_time}\\n问题: ${data.conversation.display}\\n\\n`;

                        data.conversation.full_conversation.forEach((message, index) => {
                            const speaker = message.type === 'user' ? '用户' : 'Claude';
                            const time = message.formatted_time ? ` (${message.formatted_time})` : '';
                            fullText += `${index + 1}. [${speaker}]${time}:\\n${message.content}\\n\\n`;
                        });

                        navigator.clipboard.writeText(fullText).then(() => {
                            // 显示成功提示
                            const button = event.target.closest('button');
                            const originalText = button.innerHTML;
                            button.innerHTML = '<i class="fas fa-check me-1"></i>已复制';
                            button.classList.add('btn-success');
                            button.classList.remove('btn-primary');

                            setTimeout(() => {
                                button.innerHTML = originalText;
                                button.classList.remove('btn-success');
                                button.classList.add('btn-primary');
                            }, 2000);
                        });
                    }
                })
                .catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请重试');
                });
        }
    </script>

    <!-- 对话详情模态框 -->
    <div class="modal fade" id="conversationModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="fas fa-comments me-2"></i>完整对话记录
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContent">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                        <p class="mt-2">正在加载对话详情...</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="copyCurrentConversation()">
                        <i class="fas fa-copy me-1"></i>复制完整对话
                    </button>
                </div>
            </div>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
